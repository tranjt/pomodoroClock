<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>A Pen by  JT Tran</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
     <div class="clock">

    <p class ="display" id="clockLabel">25:00</p>


    <div class="controlBtn">
      <div class="flexItem">
        <fieldset >
          <legend>Break</legend>
          <div class = "controller">
            <button class ="incDec" id="dec-break-btn"> -  </button>
            <label for="" class="display incDec" id="breakTime">5</label>
            <button class ="incDec" id="inc-break-btn"> + </button>
          </div>
        </fieldset>
      </div>
      <div class="flexItem">
        <button id="start-stop-btn"> Start/Stop </button>
      </div>
      <div class="flexItem">
        <fieldset >
          <legend>Session</legend>
          <div class = "controller">
            <button class ="incDec" id="dec-session-btn"> -  </button>
            <label for="" class="display incDec" id="sessionTime">25</label>
            <button class ="incDec" id="inc-session-btn"> +  </button>
          </div>
        </fieldset>
      </div>
    </div>
  </div>

   <script src='js/jquery-3.2.1.min.js' type="text/javascript"></script>  
  <script src="js/index.js" type="text/javascript">></script>

</body>
</html>
